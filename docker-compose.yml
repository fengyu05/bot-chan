services:
  server-slack:
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - LOG_LEVEL=info
      - BOT_CLIENT=slack
    ports:
      - 3000:3000

  server-discord:
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - LOG_LEVEL=info
      - BOT_CLIENT=discord
    ports:
      - 3000:3000

  server-debug:
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DEBUG_MODE=true
      - LOG_LEVEL=debug  
    ports:
      - 3000:3000

  api:
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - LOG_LEVEL=info
      - SQLALCHEMY_DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 10s
      timeout: 5s
      retries: 100000 
    command: fluctlight_api

  db:
    build:
      dockerfile: Dockerfile.db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/fluctlight
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 10 

  backdoor:
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - './tmp:/tmp'
    command: fluctlight backdoor
    
  shell:
    build:
      context: ./
      dockerfile: Dockerfile
    command: /bin/bash -c "while true; do sleep 3600; done"

networks:
  default:
    driver: bridge

volumes:
  db:
    driver: local